<!DOCTYPE html>
<html lang="en">

<head>
  <title>Oscr Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/public/header">
  <link rel="stylesheet" type="text/css" href="/public/mystyles">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="/public/js/index"></script>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>

<body>
  <div class="header">
    <a href="/" class="logo"><img src="/public/logo" height="35px" alt="Oscr Search"></a>
    <div class="header-right">
      <a class="active" href="/api">API</a>
    </div>
  </div>
  <form action="/search" method="GET" class="sidenav" id="search">
    <label for="fyear">Year of film</label>
    <input type="text" name="year_film" id="fyear" placeholder="Year" pattern="[12][09][0-9]{2}" title="A year between 1927 and 2020">
    <label for="name">Name of nominee</label>
    <input type="text" name="name" id="name" placeholder="Name" title="Name of person(s) nominated">
    <label for="film">Name of Film</label>
    <input type="text" name="film" id="film" placeholder="Film" title="Name of the film nominated">
    <label for="category">Category</label>
    <input type="text" name="category" id="category" placeholder="Category" title="Nominee category"><br>
    <div id="container"></div>
    <button type="button" href="#" id="filldetails" onclick="addFields()" title="Add another category to search by">Additional Category</button>
    <button type="reset" href="#" id="cleardetails" onclick="clearFields()">Reset</button><br>
    <label for="winner">Show Only Winners</label>
    <input type="checkbox" class="largerCheckbox" name="winner" id="winner" value="true">
    <div>
      <button id="sub_button">Search</button>
    </div>
  </form>

  <div id="demo">
    <div>
      <table id="output_table" aria-label="Search Results"></table>
    </div>
  </div>
</body>

</html>
