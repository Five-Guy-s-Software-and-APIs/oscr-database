<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <style>
            body {
                font-size: medium;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        </style>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#searchbar").load("lib/searchbar.html");
            });
        </script>
        
        
    </head>

    <body>
        <h1>Oscr Search</h1>
        <div id="searchbar"></div>

        <form action="/search" method="GET">
            <input type="text" name="name" id="name" placeholder="Name of nominee">

            <input type="text" name="film" id="film" placeholder="Name of film">

            <input type="text" name="year_film" id="fyear" placeholder="Year of Film Release">

            <input type="text" name="category" id="category" placeholder="Category">

            <label for="winner">Show only winners</label>
            <input type="checkbox" name="winner" id="winner">

            <button>Search</button>
        </form>

    </body>
</html>
