<!DOCTYPE html>
<html>
  <head>
    <title>Oscr Search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/mystyles">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/index"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
  <form action="/search" method="GET" class="sidenav" id="search">
    <a for="fyear">Year of film</a>
    <input type="text" name="year_film" id="fyear" placeholder="Year">
    <a for="name">Name of nominee/winner</a>
    <input type="text" name="name" id="name" placeholder="Name">
    <a for="category">Category</a>
    <input type="text" name="category" id="category" placeholder="Category"><br>
    <button type="button" href="#" id="filldetails" onclick="addFields()">Additional Category</button>
    <div id="container"></div>
    <button type="reset" href="#" id="cleardetails" onclick="clearFields()">Reset</button>
    <a for="winner">Show Only Winners</a>
    <input type="checkbox" class="largerCheckbox" name="winner" id="winner" value="true">
    <a>
        <button id="sub_button">Search</button>
    </a>
  </form>

  <div id="demo">
    <h2>Search Results</h2>
      <div>
        <table style="word-break:break-all;"; id="output_table"></table>
      </div>
  </body>
</html>
