


<!DOCTYPE html>
<head>
    <title>Basic Layout with CSS Grid</title>
    <meta name ="viewport" content="with=device-width, inital-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <style>
        body{
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vw;

            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 20px;

            display: grid;

            
            grid-template: 50px 1fr 1fr 100px / repeat(3, 1fr);

            gap: 10px;

            padding: 10px;
            box-sizing: border-box;

        }

        .container div {
                padding: 10px;
                border: 1px solid #000000;

        }

        .header {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .content-large {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 2;
            grid-column-end: span 2;
        }
        
        .content-small {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 1;
            grid-column-end: span 1;
        }

        .footer {
            grid-column: 1 / span 3;
        
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">Oscar Award Database</div>
        <div class="content-large">Results...</div>
        <div class="content-small">Search Options</div>
        <!--<div class="content-small">Content #3</div> -->
        <div class="footer">Footer</div>

    </div>
</body>
